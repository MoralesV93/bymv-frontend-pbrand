name: Deploy to S3 and CloudFront

on:
  workflow_run:
    workflows: [Release Tagging]
    types:
      - completed

permissions:
  contents: write

jobs:
  get_tag:
    if : github.event.workflow_run.conclusion == 'success'
    environment: default
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.check_tag.outputs.deploy }}
      tag: ${{ steps.check_tag.outputs.tag }}
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for tag on this commit
        id: check_tag
        run: |
          tags=$(git tag --points-at $GITHUB_SHA)
          if [ -z "$tags" ]; then
            echo "No tag found on commit $GITHUB_SHA â€” skipping deploy"
            echo "deploy=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "Found tag(s): $tags"
          echo "tag=$tags" >> "$GITHUB_OUTPUT"
          echo "deploy=true" >> "$GITHUB_OUTPUT"
  deploy:
    runs-on: ubuntu-latest
    environment: default
    name: Deploy ${{ needs.get_tag.outputs.deploy }} - Tag ${{ needs.get_tag.outputs.tag }}
    needs: get_tag
    if: needs.get_tag.outputs.deploy == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync site to S3
        run: |
          aws s3 sync app/www/ s3://${{ vars.AWS_S3_BUCKET }} --delete --exclude 'node_modules/*' --exclude 'package**'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          tag_name: ${{ needs.get_tag.outputs.tag}}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.BYMV_GITHUB_TOKEN }}
