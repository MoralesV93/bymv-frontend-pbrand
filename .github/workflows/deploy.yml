name: Deploy to S3 and CloudFront

on:
  push:
    branches: [ feature/APP-DeployWorkflow ]

jobs:
  deploy:
    environment: default
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

#      - name: Check for tag on this commit
#        id: check_tag
#        run: |
#          tags=$(git tag --points-at $GITHUB_SHA)
#          if [ -z "$tags" ]; then
#            echo "No tag found on commit $GITHUB_SHA â€” skipping deploy"
#            exit 0
#          fi
#          echo "Found tag(s): $tags"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: app/www

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync site to S3
        run: |
          aws s3 sync app/www/ s3://${{ vars.AWS_S3_BUCKET }} --delete --exclude 'node_modules/*' --exclude 'package**'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
